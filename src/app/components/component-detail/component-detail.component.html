<div class="page">
<div class="info">
  <h2>{{ component.name }}</h2>
  <p>{{ component.description }}</p>
</div>
<div class="details_container">
  <div class="bars">
    <div class="graphique">
      <canvas
        baseChart
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        [legend]="barChartLegend"
        [type]="'bar'"
      >
      </canvas>
    </div>
  </div>

  <div class="list">
    <p>Journal installation</p>
    <p>Liste des alertes GPA</p>
    <p>Liste incident</p>
    <p>Liste changement</p>
  </div>

  <div class="pies">
    <div class="graphique">
      <canvas
        baseChart
        [datasets]="pieChartDataIncidents"
        [labels]="pieChartLabelsIncidents"
        [options]="pieChartOptionsIncidents"
        [legend]="pieChartLegend"
        [type]="'pie'"
      >
      </canvas>
    </div>
    <div class="graphique">
      <canvas
        baseChart
        [datasets]="pieChartDataTickets"
        [labels]="pieChartLabelsTickets"
        [options]="pieChartOptionsTickets"
        [legend]="pieChartLegend"
        [type]="'pie'"
      >
      </canvas>
    </div>
  </div>

</div>
</div>
